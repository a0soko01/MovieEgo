<mat-grid-list cols="6" rowHeight="100px">
  <mat-grid-tile colspan="2" rowspan="5">
    <!--picture-->
    <img [src]="this.movie.poster_path" class="popular_images" />
  </mat-grid-tile>

  <mat-grid-tile colspan="4" rowspan="5" style="display: inline-block; ">
    <!--title/rating/synopsis-->
    <h1 style="width: 100%; position: absolute; top: 16px; text-align: left; flex: 1 1 auto; margin-left:32px;"> {{this.movie.title}} <span style="float:right; margin-right:32px">{{this.movie.rating}} / 5 </span></h1>
    <h3 style="width:90%; max-height:80%"> {{this.movie.overview}} </h3>
  </mat-grid-tile>

  <mat-grid-tile colspan="6" rowspan="4" style="margin-top:16px">
    <!--post component-->
    <app-post style="width:100%;"></app-post>
  </mat-grid-tile>

  <mat-grid-tile colspan="6" rowspan="8" style="background-color:lightblue; margin-top:8px">
    <!--all the reviews-->
    reviews
  </mat-grid-tile>

</mat-grid-list>
